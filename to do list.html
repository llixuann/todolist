<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="todolist.css">
<link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script>
$(document).ready(
    function(){
    
        $('#btn1').click(function(){
                var add = $('input[name=list]').val(); 
                $('#main').append( '<span><input type="checkbox" class="box" >' + '<span id="bla">' + add +'</span>'+ '<button class="btn2" id="btn2">Delete</button><br/></span>' );     
           
           
  			$("input:checkbox").click(function () {
            	var $this = $(this);
            	if (this.checked) {
                	$this.parent().css('text-decoration','line-through');
            	} else {
                	$this.parent().css('text-decoration','none');
            	}
        	});

        	$('.btn2').click(function(){
        		$(this).parent().fadeOut('Slow');
        	});
  		});
});

</script>
</head>

<body>
<div class="top">
<h1>To do list</h1>
</div>

<div class="big">
<div>
<input type="text" placeholder="Things you want to do" name="list" id="list" >
<button id="btn1" class="btn1">new</button>
</div>

<div id="main">

</div>


</div>
</body>
</html>
